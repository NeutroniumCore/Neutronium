<!doctype html>
<html>
<head>
    <title></title>
</head>
<body>
    <div>
        <h2>MySelf</h2>
    </div>
    <input type="text" data-bind="value: Name, valueUpdate:'afterkeydown'" placeholder="First name">
    <ul data-bind="foreach: Skills()">
        <li><span data-bind="text:Type"></span>:<span data-bind="text:Name"></span></li>
    </ul>
    <div>
        <h2><span data-bind="text: Name"></span></h2>
        <h2><span data-bind="text: LastName"></span></h2>
    </div>
    <div id="Local">
        <h2><span data-bind="text: Local().City"></span></h2>
    </div>

    <button data-bind="command: $data.TestCommand">Change skill</button> 

<script src="src\Infra.js" type="text/javascript"></script>
    <script src="src\knockout.js" type="text/javascript"></script>
    <script src="src\koaddon.js" type="text/javascript"></script>
    <script src="src\Ko_Extension.js" type="text/javascript"></script>
</body>


</html>
