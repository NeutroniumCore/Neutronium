<!doctype html>
<html>
<head>
    <title></title>
    <script src="scripts/promise.min.js" type="text/javascript"></script>
    <script src="scripts/knockout.js" type="text/javascript"></script>
    <script src="scripts/Ko_Extension.js" type="text/javascript"></script>
    <script src="scripts/knockout-delegatedevents.min.js" type="text/javascript"></script>
    <script src="scripts/Init.js" type="text/javascript"></script>
</head>
<body>
    <div>
        <div data-bind="parentCommand:{click:{remove:Remove,insert:Insert}}">
            <ul data-bind="foreach: Items()">
                <li class="item">
                    <input data-bind="value: Name" />
                    <input class="input-mini" data-bind="numberInput: Price" />
                    <a href="#" title="insert row" data-click-parent="insert">+</a>
                    <a href="#" title="remove row" data-click-parent="remove">x</a>
                </li>
            </ul>
        </div>

    </div>

</body>


</html>
